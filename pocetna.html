<!-- 
    DODANO JE:
    1. link rel da poveže CSS 
    2. div klase "sve" da mogu staviti sve pod display: flex; 
    3. klasa ct da riječ "Campster tečaj" u navigaciji ne bude odmaknut s word-spacing
    4. slikaNaslov izbrisala sam brojeve
-->

<!DOCTYPE html>

<html lang="hr">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Web Development</title>
    
    <link rel="stylesheet" href="stil.css">
  </head>

  <body>

    <div class="sve">

      <!-- ZAGLAVLJE -->
      <div class="zaglavlje">

        <!-- 1. korak => Navigacija -->
        <nav class="navigacija-u-zaglavlju">
          <a class="poveznica-navigacije" href="#">Moja</a>
          <a class="poveznica-navigacije" href="#">Web</a>
          <a class="poveznica-navigacije" href="#">Stranica</a>
          <a class="poveznica-navigacije ct" href="#">Campster tečaj</a>
        </nav>
    
        <!-- 2. korak => Naslov stranice -->
        <header class="glavniNaslov">
          <h1 class="h1naslov">Tečaj "Web Development"</h1>
        </header>

      </div> 
    
      <!-- SADRŽAJ -->
      <div class="sadrzaj">

        <!-- 3. korak => Minimum 3 fotografije -->
        <div class="tri-slike">

          <h2 class="naslovZa_slike">3 slike</h2>

          <h3 class="slikaNaslov">Prva slika</h3>
          <img class="slika" src="slike/zadatak.png"></a>
      
          <h3 class="slikaNaslov">Druga slika</h3>
          <img class="slika" src="slike/nzn.png"></a>

          <h3 class="slikaNaslov">Treća slika</h3>
          <img class="slika" src="slike/nzs.png"></a>
      
          <!-- 
            U ovo dijelu je ispunjen 4. korak => 
            minimum 3 različita naslova (h1-h6)
            h1, h2, h3
          -->
        </div>

        <!-- 
          5. korak =>
          minimum 3 paragrafa koja su 
          stilizirana određenim elementima 
          koje smo koristili u nivou 1 
        -->
        <div class="triParagrafa">
          <p class="prviParagraf">
            <hr class="stil-prijelom">Ja sam prvi paragraf i stiliziran sam da se odmaknem od slika.
          </p>
          <p class="drugiPargraf">
            Ja sam drugi paragraf<br class="stil-drugiRed">sad je tekst u drugom redu.
          </p>
          <p class="treciParagraf">
            <i class="stil-ukoso">Ja sam treći paragraf i volim stiliziranje</i>
          </p>
        </div>

      </div>
    
      <!-- KRAJ STRANICE -->
      <div class="kraj">
        <footer class="podnozje">Stranica je gotova</footer>
      </div>

    </div>

  </body>

</html>
